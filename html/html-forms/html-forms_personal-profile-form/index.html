<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>

        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">First Name</label>
          <input type="text" name="name" id="name" />

          <label for="sername">Last Name</label>
          <input type="text" name="sername" id="sername" />

          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>

        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>

        <fieldset>
          <legend>Further Information</legend>

          <label for="color">Favorite Color:</label>
          <input type="color" name="color" value="#E5430F" id="color" />

          <label for="pet">What`s your favorite pet?</label>
          <select name="pet" id="pet">
            <option value="">--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
